<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rosec Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    .layout {
      display: flex;
    }
    .sidebar {
      width: 240px;
      background: #2d3e50;
      color: white;
      min-height: 100vh;
      padding: 20px 10px;
      box-sizing: border-box;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar-header .logo {
      font-size: 1.8rem;
      color: #ffcc00;
    }
    .sidebar-nav a {
      color: #ddd;
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      margin-bottom: 4px;
      border-radius: 4px;
      font-weight: 500;
    }
    .sidebar-nav a.active,
    .sidebar-nav a:hover {
      background-color: #ffcc00;
      color: #2d3e50;
    }
    .main-area {
      position: relative;
      padding: 20px;
      margin-left: 240px; /* Sidebar width */
      min-height: 100vh;
      background: #fff;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <span class="logo"><i class="fa-solid fa-graduation-cap"></i></span>
        <span class="title">Rosec</span>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="active"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="classes.html"><i class="fa-solid fa-book"></i> Classes</a>
        <a href="students.html"><i class="fa-solid fa-user-graduate"></i> Students</a>
        <a href="teachers.html"><i class="fa-solid fa-chalkboard-user"></i> Teachers</a>
        <a href="academic-periods.html"><i class="fa-solid fa-calendar-days"></i> Academic Periods</a>
        <a href="answer-sheet-maker.html"><i class="fa-solid fa-file-lines"></i> Answer Sheet Maker</a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-area">
      <!-- Header with user info -->
      <header class="topbar">
        <div class="brand">
          <h2>Exams</h2>
        </div>
        <div class="top-actions">
          <div class="user">
            <button id="userIconBtn" class="user-btn">
              <img id="userAvatar" alt="User avatar" src="https://static.vecteezy.com/system/resources/previews/000/550/731/original/user-icon-vector.jpg" />
            </button>
            <div id="userDropdown" class="user-dropdown">
              <div id="user-name">User Name:</div>
              <div id="user-email"></div>
              <div id="user-role" style="font-style: italic; color: #666; margin-top: 4px;">Role: Loading...</div>
              <div class="divider"></div>
              <button id="signOutBtn">Log out</button>
            </div>
          </div>
        </div>
      </header>

      <!-- Table Header Actions -->
      <div class="table-header">
        <div class="table-title">
          <h1>Exams</h1>
        </div>
        <div class="table-actions">
          <button class="filter-btn">
            <i class="fa-solid fa-filter"></i>
          </button>
          <button class="create-btn" id="createExamBtn">
            + Create exam
          </button>
        </div>
      </div>

      <!-- Exams Table -->
      <div class="table-container">
        <table class="exams-table">
          <thead>
            <tr>
              <th class="checkbox-col">
                <input type="checkbox" id="selectAll">
              </th>
              <th class="sortable">EXAM TITLE <i class="fa-solid fa-sort"></i></th>
              <th class="sortable">SUBJECT <i class="fa-solid fa-sort"></i></th>
              <th class="sortable">CLASS <i class="fa-solid fa-sort"></i></th>
              <th class="sortable">TOTAL QUESTIONS <i class="fa-solid fa-sort"></i></th>
              <th class="sortable">CREATED AT <i class="fa-solid fa-sort"></i></th>
              <th class="actions-col">ACTIONS</th>
            </tr>
          </thead>
          <tbody id="examsTableBody">
            <!-- Dynamic content will be loaded here -->
            <tr class="loading-row">
              <td colspan="7" class="loading-cell">
                <div class="loading-spinner"></div>
                Loading exams...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script type="module" src="js/dashboard.js"></script>

</body>
</html>
