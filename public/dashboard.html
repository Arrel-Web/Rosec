<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rosec Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    .layout {
      display: flex;
    }
    .sidebar {
      width: 240px;
      background: #2d3e50;
      color: white;
      min-height: 100vh;
      padding: 20px 10px;
      box-sizing: border-box;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar-header .logo {
      font-size: 1.8rem;
      color: #ffcc00;
    }
    .sidebar-nav a {
      color: #ddd;
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      margin-bottom: 4px;
      border-radius: 4px;
      font-weight: 500;
    }
    .sidebar-nav a.active,
    .sidebar-nav a:hover {
      background-color: #ffcc00;
      color: #2d3e50;
    }
    .main-area {
      position: relative;
      padding: 20px;
      margin-left: 240px; /* Sidebar width */
      min-height: 100vh;
      background: #fff;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar (updated to match classes.html) -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <span class="logo"><i class="fa-solid fa-graduation-cap"></i></span>
        <span class="title">Rosec</span>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="active"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="classes.html"><i class="fa-solid fa-book"></i> Classes</a>
        <a href="students.html"><i class="fa-solid fa-user-graduate"></i> Students</a>
        <a href="teachers.html"><i class="fa-solid fa-chalkboard-user"></i> Teachers</a>
        <a href="academic-periods.html"><i class="fa-solid fa-calendar-days"></i> Academic Periods</a>
        <a href="answer-sheet-maker.html"><i class="fa-solid fa-file-lines"></i> Answer Sheet Maker</a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
      </nav>
    </aside>

    <!-- Main -->
    <div class="main-area">
      <header class="topbar">
        <div class="brand">
          <h1>Welcome to Rosec</h1>
        </div>
        <div class="top-actions">
          <div id="suggested-count" class="suggested-pill"></div>
          <div class="user">
            <button id="userIconBtn" class="user-btn">
              <img id="userAvatar" alt="User avatar" src="https://static.vecteezy.com/system/resources/previews/000/550/731/original/user-icon-vector.jpg" />
            </button>
            <div id="userDropdown" class="user-dropdown">
              <div id="user-name">User Name:</div>
              <div id="user-email"></div>
              <div id="user-role" style="font-style: italic; color: #666; margin-top: 4px;">Role: Loading...</div>
              <div class="divider"></div>
              <button id="signOutBtn">Log out</button>
            </div>
          </div>
        </div>
      </header>

      <main class="main-content">
        <!-- Suggested Classes -->
        <section class="top-row">
          <div class="card suggested-card">
            <div class="card-header">
              <h3>Classes</h3>
            </div>
            <div id="suggestedList" class="suggested-list">
              <p class="muted">Loading...</p>
            </div>
          </div>
        </section>

        <!-- All Subjects -->
        <section class="grid-section">
          <div class="card">
            <div class="card-header">
              <h3>Subject List</h3>
            </div>
            <div id="subjectsGrid" class="grid">
              <p class="muted">Loading...</p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Floating Action Button -->
  <div class="fab-container">
    <button id="fabBtn" class="fab">+</button>
    <div id="fabMenu" class="fab-menu">
      <button class="fab-item" data-action="add-teacher">Add Teacher</button>
      <button class="fab-item" data-action="add-student">Add Student</button>
      <button class="fab-item" data-action="create-class">Create Class</button>
      <button class="fab-item" data-action="create-academic-year">Create Academic Year</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div id="modal" class="modal">
      <button id="closeModal" class="modal-close">âœ•</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- Link external JS -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
