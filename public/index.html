<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  
  <title>Rosec - Smart Answer Sheet Scanner & Exam Management System</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  
  <!-- External Resources -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Mobile Enhancements -->
  <link rel="stylesheet" href="css/mobile-enhancements.css">
    
  <style>
    /* Preload class to prevent transitions on page load */
    .preload * {
      transition: none !important;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(26,115,232,0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255,204,0,0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(45,62,80,0.4) 0%, transparent 50%),
        linear-gradient(135deg, #1a73e8 0%, #2d3e50 100%);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 70% 30%, rgba(255,204,0,0.1) 0%, transparent 40%),
        radial-gradient(circle at 30% 70%, rgba(26,115,232,0.15) 0%, transparent 40%);
      animation: backgroundFloat 20s ease-in-out infinite;
      z-index: -1;
    }

    /* Floating geometric shapes */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 15% 25%, rgba(255,204,0,0.1) 0%, transparent 20%),
        radial-gradient(circle at 85% 75%, rgba(26,115,232,0.08) 0%, transparent 25%),
        radial-gradient(circle at 45% 10%, rgba(255,255,255,0.05) 0%, transparent 15%),
        radial-gradient(circle at 75% 40%, rgba(45,62,80,0.1) 0%, transparent 30%);
      animation: geometricFloat 25s ease-in-out infinite reverse;
      z-index: -1;
    }

    @keyframes backgroundFloat {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px) rotate(2deg);
        opacity: 1;
      }
    }

    @keyframes geometricFloat {
      0%, 100% {
        transform: translateX(0px) translateY(0px) rotate(0deg);
        opacity: 0.6;
      }
      33% {
        transform: translateX(10px) translateY(-15px) rotate(1deg);
        opacity: 0.8;
      }
      66% {
        transform: translateX(-5px) translateY(10px) rotate(-1deg);
        opacity: 1;
      }
    }

    /* Educational icons floating in background */
    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    .floating-icon {
      position: absolute;
      color: rgba(255,255,255,0.25);
      font-size: 2rem;
      animation: iconFloat 12s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255,255,255,0.2);
    }

    .floating-icon:nth-child(1) {
      top: 15%;
      left: 10%;
      animation-delay: 0s;
      font-size: 1.5rem;
    }

    .floating-icon:nth-child(2) {
      top: 25%;
      right: 15%;
      animation-delay: 0.2s;
      font-size: 2.2rem;
    }

    .floating-icon:nth-child(3) {
      bottom: 30%;
      left: 20%;
      animation-delay: 0.4s;
      font-size: 1.8rem;
    }

    .floating-icon:nth-child(4) {
      bottom: 20%;
      right: 25%;
      animation-delay: 0.6s;
      font-size: 1.6rem;
    }

    .floating-icon:nth-child(5) {
      top: 40%;
      left: 5%;
      animation-delay: 0.8s;
      font-size: 2rem;
    }

    .floating-icon:nth-child(6) {
      top: 60%;
      right: 8%;
      animation-delay: 1s;
      font-size: 1.4rem;
    }

    .floating-icon:nth-child(7) {
      top: 35%;
      left: 25%;
      animation-delay: 1.2s;
      font-size: 1.7rem;
    }

    .floating-icon:nth-child(8) {
      top: 70%;
      left: 15%;
      animation-delay: 1.4s;
      font-size: 1.9rem;
    }

    .floating-icon:nth-child(9) {
      top: 50%;
      right: 35%;
      animation-delay: 1.6s;
      font-size: 1.6rem;
    }

    .floating-icon:nth-child(10) {
      bottom: 15%;
      left: 40%;
      animation-delay: 1.8s;
      font-size: 2.1rem;
    }

    .floating-icon:nth-child(11) {
      top: 20%;
      left: 50%;
      animation-delay: 2s;
      font-size: 1.8rem;
    }

    .floating-icon:nth-child(12) {
      bottom: 40%;
      right: 10%;
      animation-delay: 2.2s;
      font-size: 1.5rem;
    }

    @keyframes iconFloat {
      0%, 100% {
        transform: translateY(0px) rotate(0deg) scale(1);
        opacity: 0.2;
      }
      25% {
        transform: translateY(-20px) rotate(5deg) scale(1.1);
        opacity: 0.35;
      }
      50% {
        transform: translateY(-10px) rotate(-3deg) scale(0.9);
        opacity: 0.25;
      }
      75% {
        transform: translateY(-15px) rotate(2deg) scale(1.05);
        opacity: 0.3;
      }
    }

    
    /* Brand header */
    .brand-header {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 100;
    }

    .brand-header .logo {
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 0 0 20px rgba(255,204,0,0.5);
    }

    .brand-header .title {
      font-size: 24px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    /* Form labels */
    label {
      display: block;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    /* Input styles */
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      border: 2px solid rgba(26,115,232,0.2);
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 14px;
      background: rgba(255,255,255,0.95);
      color: #333;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 4px rgba(26,115,232,0.15);
      background: white;
    }

    input[type="text"]::placeholder, input[type="password"]::placeholder, input[type="email"]::placeholder {
      color: #999;
    }

    /* Button styles */
    button {
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #1a73e8, #1557b0);
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(26,115,232,0.3);
      font-family: inherit;
    }

    button:hover {
      background: linear-gradient(135deg, #1557b0, #1a73e8);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26,115,232,0.4);
    }

    /* Small text */
    small {
      font-size: 16px;
      font-weight: 500;
      color: rgba(255,255,255,0.9);
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    /* Login submit button */
    .login--login-submit {
      float: right;
      margin-top: 8px;
    }

    /* Main login container - Modern card design */
    .login--container {
      width: 380px;
      height: 320px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255,255,255,0.25);
      margin: 0 auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 
        0 30px 60px rgba(0,0,0,0.3),
        inset 0 2px 0 rgba(255,255,255,0.3),
        inset 0 -2px 0 rgba(0,0,0,0.1);
      transition: all 1s cubic-bezier(.06,.63,0,1);
    }

    .login--container.login--active {
      width: 650px;
      height: 400px;
    }

    /* Toggle container - same transparency as login container */
    .login--toggle-container {
      position: absolute;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255,255,255,0.25);
      right: 0;
      top: 0;
      line-height: 2.5em;
      width: 100%;
      height: 100%;
      text-align: center;
      cursor: pointer;
      transform: perspective(1000px) translateZ(1px);
      transform-origin: 0% 50%;
      transition: all 1s cubic-bezier(.06,.63,0,1);
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
      border-radius: 24px;
      box-shadow: 
        0 30px 60px rgba(0,0,0,0.3),
        inset 0 2px 0 rgba(255,255,255,0.3),
        inset 0 -2px 0 rgba(0,0,0,0.1);
    }

    .login--container.login--active .login--toggle-container {
      width: 50%;
      border-left: 2px solid rgba(255,255,255,0.25);
      border-radius: 0 24px 24px 0;
    }

    .login--toggle-container .js-toggle-login {
      font-size: 3.2em;
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(135deg, #ffffff, #ffcc00);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 30px rgba(255,204,0,0.5);
    }

    .login--toggle-container .js-toggle-login:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px rgba(255, 204, 0, 0.8));
    }

    .login--container.login--active .login--toggle-container {
      transform: perspective(1000px) rotateY(180deg);
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
    }

    /* Login form - centered vertically, smaller size */
    .login--form {
      opacity: 0;
      visibility: hidden;
      transition: all 1s cubic-bezier(.06,.63,0,1);
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .login--container.login--active .login--form {
      opacity: 1;
      visibility: visible;
    }

    /* Username and password containers - Beautiful glass effect, centered and stacked */
    .login--username-container, .login--password-container {
      flex: 1;
      width: 100%;
      padding: 20px 24px;
      color: #333;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255,255,255,0.25);
      box-shadow: 
        0 8px 32px rgba(0,0,0,0.1),
        inset 0 2px 0 rgba(255,255,255,0.3),
        inset 0 -2px 0 rgba(0,0,0,0.05);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Make form inputs with glass effect */
    .login--username-container input,
    .login--password-container input {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255,255,255,0.3);
      color: #333;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    .login--username-container input:focus,
    .login--password-container input:focus {
      background: rgba(255,255,255,0.9);
      border-color: rgba(26,115,232,0.5);
      box-shadow: 0 0 0 4px rgba(26,115,232,0.1), 0 4px 20px rgba(26,115,232,0.1);
    }

    .login--username-container label,
    .login--password-container label {
      color: rgba(255,255,255,0.95);
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
      font-weight: 700;
    }

    #error-message {
      color: #ff4757;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* Character cursor pointer when login is active */
    .character {
      cursor: default;
      transition: cursor 0.3s ease;
    }

    .login--container.login--active ~ .character {
      cursor: pointer;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .login--container {
        width: 90%;
        max-width: 340px;
        height: 300px;
      }

      .login--container.login--active {
        width: 95%;
        max-width: 450px;
        height: 380px;
      }

      .login--toggle-container .js-toggle-login {
        font-size: 2.2em;
      }

      .brand-header {
        top: 15px;
        left: 15px;
      }

      .brand-header .logo {
        font-size: 24px;
      }

      .brand-header .title {
        font-size: 18px;
      }

      .login--username-container, .login--password-container {
        padding: 14px 18px;
      }

      .character {
        top: 12%;
        width: 80px;
        height: 80px;
      }

      .graduation-cap {
        width: 30px;
        height: 16px;
      }

      .graduation-cap::before {
        width: 38px;
        height: 38px;
      }

      /* Adjust floating elements for mobile */
      .floating-icon {
        font-size: 1.2rem !important;
      }

      /* Better touch targets */
      .login--login-submit {
        min-height: 44px;
        padding: 12px 20px;
      }

      .js-toggle-login {
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Improve form inputs for mobile */
      input[type="text"], input[type="password"], input[type="email"] {
        font-size: 16px; /* Prevents zoom on iOS */
        padding: 16px;
      }
    }

    /* Small mobile devices */
    @media (max-width: 480px) {
      .login--container {
        width: 95%;
        max-width: 300px;
        height: 280px;
      }

      .login--container.login--active {
        width: 98%;
        max-width: 380px;
        height: 350px;
      }

      .login--toggle-container .js-toggle-login {
        font-size: 1.8em;
      }

      .brand-header {
        top: 10px;
        left: 10px;
      }

      .brand-header .logo {
        font-size: 20px;
      }

      .brand-header .title {
        font-size: 16px;
      }

      .character {
        top: 10%;
        width: 70px;
        height: 70px;
      }

      .login--username-container, .login--password-container {
        padding: 12px 16px;
      }

      small {
        font-size: 14px;
      }
    }

    /* Enhanced mobile interactions */
    @media (max-width: 768px) {
      /* Better touch targets */
      .js-toggle-login,
      .login--login-submit {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }

      /* Improved form accessibility */
      input[type="email"],
      input[type="password"] {
        font-size: 16px; /* Prevents zoom on iOS */
        -webkit-text-size-adjust: 100%;
      }

      /* Enhanced character animation for mobile */
      .character {
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .character:active {
        transform: translateX(-50%) scale(0.95);
      }

      /* Better error message positioning */
      #error-message {
        position: relative;
        margin-top: 15px;
        padding: 8px 12px;
        background: rgba(255, 71, 87, 0.1);
        border-radius: 6px;
        border: 1px solid rgba(255, 71, 87, 0.3);
      }

      /* Improved floating icons for mobile */
      .floating-icon {
        font-size: 1.2rem !important;
        animation-duration: 15s;
      }

      /* Better loading states */
      .login--login-submit:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      /* Enhanced focus states */
      input:focus,
      button:focus {
        outline: 2px solid #1a73e8;
        outline-offset: 2px;
      }
    }

    /* Landscape mobile optimization */
    @media (max-width: 768px) and (orientation: landscape) {
      .character {
        top: 5% !important;
        right: 5% !important;
        left: auto !important;
        transform: none !important;
        width: 50px !important;
        height: 50px !important;
        z-index: 1 !important;
      }

      .login--container {
        height: 220px !important;
        top: 50% !important;
        left: 30% !important;
        transform: translate(-50%, -50%) !important;
      }

      .login--container.login--active {
        height: 260px !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
      }

      .brand-header {
        top: 8px !important;
        left: 8px !important;
      }

      .floating-icon {
        font-size: 0.8rem !important;
      }

      /* Ensure character doesn't overlap login form */
      .login--container.login--active ~ .character {
        right: 8px !important;
        top: 8px !important;
        width: 40px !important;
        height: 40px !important;
      }
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .login--container,
      .login--toggle-container {
        border: 2px solid #000;
      }

      .login--login-submit,
      .js-toggle-login {
        border: 2px solid #000;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .character,
      .floating-icon,
      .login--container,
      .login--toggle-container {
        animation: none;
        transition: none;
      }

      body::before,
      body::after {
        animation: none;
      }
    }

    /* Landscape orientation adjustments */
    @media (max-width: 768px) and (orientation: landscape) {
      .character {
        top: 8%;
        width: 60px;
        height: 60px;
      }

      .login--container {
        height: 260px;
      }

      .login--container.login--active {
        height: 320px;
      }

      .brand-header {
        top: 10px;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .character-body {
        border-width: 2px;
      }

      .eye {
        border: 1px solid rgba(255,255,255,0.3);
      }
    }

    /* Animated Character */
    .character {
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      z-index: 50;
    }

    .character-body {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #1a73e8, #1557b0);
      border-radius: 50%;
      position: relative;
      box-shadow: 0 8px 25px rgba(26,115,232,0.4);
      border: 3px solid rgba(255,255,255,0.3);
    }

    .character-face {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
    }

    .eyes {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 60%;
      height: 30%;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
    }

    .eye {
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      width: 7px;
      height: 7px;
      background: #2d3e50;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease;
    }

    .mouth {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 9px;
      border: 2px solid white;
      border-top: none;
      border-radius: 0 0 18px 18px;
    }

    /* Character hover effect */
    .character:hover .character-body {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(26,115,232,0.5);
    }

    /* Graduation cap */
    .graduation-cap {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 35px;
      height: 20px;
      background: #2d3e50;
      border-radius: 2px;
    }

    .graduation-cap::before {
      content: '';
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 45px;
      height: 45px;
      background: #2d3e50;
      border-radius: 4px;
      transform: translateX(-50%) rotate(45deg);
    }

    .tassel {
      position: absolute;
      top: -4px;
      right: -8px;
      width: 2px;
      height: 16px;
      background: #ffcc00;
    }

    .tassel::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: -2px;
      width: 6px;
      height: 6px;
      background: #ffcc00;
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .character {
        top: 15%;
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body class="preload">
  <!-- Floating Educational Icons -->
  <div class="floating-icons">
    <i class="floating-icon fa-solid fa-book"></i>
    <i class="floating-icon fa-solid fa-microscope"></i>
    <i class="floating-icon fa-solid fa-calculator"></i>
    <i class="floating-icon fa-solid fa-flask"></i>
    <i class="floating-icon fa-solid fa-pencil"></i>

  <!-- Firebase Login Script -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAznHzrOLmLvI98_0P649Tx5TZEwXaNNBs",
      authDomain: "rosec-57d1d.firebaseapp.com",
      projectId: "rosec-57d1d",
      storageBucket: "rosec-57d1d.appspot.com",
      messagingSenderId: "994663054798",
      appId: "1:994663054798:web:6214585d90b6fcc583bf9f",
      measurementId: "G-LM6RHY4WTZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', function() {
      // Remove preload class to enable transitions
      setTimeout(() => {
        document.body.classList.remove('preload');
      }, 100);

      // Get references to elements
      const loginContainer = document.querySelector('.login--container');
      const character = document.querySelector('.character');
      const toggleButtons = document.querySelectorAll('.js-toggle-login');

      // Manual toggle functionality
      toggleButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          // Prevent form submission if it's the login button
          if (button.id !== 'loginSubmit') {
            loginContainer.classList.toggle('login--active');
            
            // Focus email input when form becomes visible
            setTimeout(() => {
              const emailInput = document.getElementById('email');
              if (emailInput && loginContainer.classList.contains('login--active')) {
                emailInput.focus();
              }
            }, 500);
          }
        });
      });

      // Close login form when clicking outside the container
      document.addEventListener('click', (e) => {
        // Check if the login form is active
        if (loginContainer.classList.contains('login--active')) {
          // Check if the click is outside the login container
          if (!loginContainer.contains(e.target)) {
            loginContainer.classList.remove('login--active');
          }
        }
      });

      // Close login form when clicking on the character
      character.addEventListener('click', (e) => {
        if (loginContainer.classList.contains('login--active')) {
          loginContainer.classList.remove('login--active');
        }
      });

      // Handle form submission
      const loginSubmitBtn = document.getElementById('loginSubmit');
      loginSubmitBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        if (email && password) {
          try {
            loginSubmitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Signing in...';
            loginSubmitBtn.disabled = true;
            
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = 'dashboard.html';
          } catch (error) {
            console.error('Login error:', error);
            errorMessage.textContent = 'Invalid credentials. Please try again.';
            loginSubmitBtn.innerHTML = '<i class="fa-solid fa-sign-in-alt"></i> Login';
            loginSubmitBtn.disabled = false;
          }
        } else {
          errorMessage.textContent = 'Please enter both email and password';
        }
      });

      // Handle Enter key press
      document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && loginContainer.classList.contains('login--active')) {
          loginSubmitBtn.click();
        }
      });

      // Eye tracking functionality
      const leftPupil = document.getElementById('leftPupil');
      const rightPupil = document.getElementById('rightPupil');

      function moveEyes(e) {
        const characterRect = character.getBoundingClientRect();
        const characterCenterX = characterRect.left + characterRect.width / 2;
        const characterCenterY = characterRect.top + characterRect.height / 2;

        const mouseX = e.clientX;
        const mouseY = e.clientY;

        // Calculate angle from character to mouse
        const angle = Math.atan2(mouseY - characterCenterY, mouseX - characterCenterX);
        
        // Calculate pupil movement (limited range)
        const maxDistance = 3; // Maximum pupil movement in pixels
        const distance = Math.min(maxDistance, Math.sqrt(Math.pow(mouseX - characterCenterX, 2) + Math.pow(mouseY - characterCenterY, 2)) / 25);
        
        const pupilX = Math.cos(angle) * distance;
        const pupilY = Math.sin(angle) * distance;

        // Apply movement to both pupils
        leftPupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
        rightPupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
      }

      // Add mouse move listener
      document.addEventListener('mousemove', moveEyes);

      // Character blink animation
      function blink() {
        const eyes = document.querySelectorAll('.eye');
        eyes.forEach(eye => {
          eye.style.height = '2px';
          setTimeout(() => {
            eye.style.height = '16px';
          }, 150);
        });
      }

      // Random blinking
      setInterval(() => {
        if (Math.random() < 0.3) {
          blink();
        }
      }, 3000);
    });
  </script>
