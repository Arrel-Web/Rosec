<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f4f6fa, #e6f0ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-wrapper {
      display: flex;
      background: white;
      width: 900px;
      height: 500px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .login-image {
      width: 50%;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-image img {
      max-width: 80%;
      height: auto;
    }

    .login-form-container {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form-container h2 {
      margin-bottom: 24px;
    }

    .login-form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-form-container button {
      width: 100%;
      padding: 12px;
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .login-form-container button:hover {
      background: #4b3aa8;
    }

    #error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

  
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-image">
      <img src="https://cdn-icons-png.flaticon.com/512/11010/11010806.png" alt="Login Graphic" />
    </div>

    <div class="login-form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="error-message"></p>
    </div>

  <!-- Firebase Login -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import {
      getFirestore, doc, setDoc
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAznHzrOLmLvI98_0P649Tx5TZEwXaNNBs",
      authDomain: "rosec-57d1d.firebaseapp.com",
      projectId: "rosec-57d1d",
      storageBucket: "rosec-57d1d.appspot.com",
      messagingSenderId: "994663054798",
      appId: "1:994663054798:web:6214585d90b6fcc583bf9f",
      measurementId: "G-LM6RHY4WTZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        errorMessage.textContent = "Invalid credentials. Please try again.";
      }
    }

    document.getElementById('loginForm').addEventListener('submit', login);


  </script>
</body>
</html>
