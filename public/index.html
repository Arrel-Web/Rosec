<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f4f6fa, #e6f0ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-wrapper {
      display: flex;
      background: white;
      width: 900px;
      height: 500px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    .login-image {
      width: 50%;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-image img {
      max-width: 80%;
      height: auto;
    }

    .login-form-container {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form-container h2 {
      margin-bottom: 24px;
    }

    .login-form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-form-container button {
      width: 100%;
      padding: 12px;
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .login-form-container button:hover {
      background: #4b3aa8;
    }

    #error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    /* üîê Dev Only: Seed Button */
    #seed-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 12px;
      border-radius: 8px;
      background: #ccc;
      border: none;
      cursor: pointer;
    }

    #seed-button:hover {
      background: #999;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-image">
      <img src="https://cdn-icons-png.flaticon.com/512/11010/11010806.png" alt="Login Graphic" />
    </div>

    <div class="login-form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="error-message"></p>
    </div>

    <!-- üîò Dev Button -->
    <button id="seed-button">Seed Firestore</button>
  </div>

  <!-- Firebase Login & Seeding Script -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import {
      getFirestore, doc, setDoc
    } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAznHzrOLmLvI98_0P649Tx5TZEwXaNNBs",
      authDomain: "rosec-57d1d.firebaseapp.com",
      projectId: "rosec-57d1d",
      storageBucket: "rosec-57d1d.appspot.com",
      messagingSenderId: "994663054798",
      appId: "1:994663054798:web:6214585d90b6fcc583bf9f",
      measurementId: "G-LM6RHY4WTZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        errorMessage.textContent = "Invalid credentials. Please try again.";
      }
    }

    document.getElementById('loginForm').addEventListener('submit', login);

    // üîÅ Firestore Seeder
    async function seedFirestore() {
      try {
        await setDoc(doc(db, "schoolyear", "sy2024-2025"), {
          schoolyearId: "sy2024-2025",
          startDate: new Date("2024-08-01"),
          endDate: new Date("2025-05-31")
        });

        await setDoc(doc(db, "term", "term1"), {
          termId: "term1",
          name: "Prelim"
        });

        await setDoc(doc(db, "semester", "sem1"), {
          semesterId: "sem1",
          semesterLabel: "1st Semester",
          startDate: new Date("2024-08-01"),
          endDate: new Date("2024-12-15"),
          isActive: true
        });

        await setDoc(doc(db, "academicyear", "ay1"), {
          academicyearId: "ay1",
          schoolyearId: "sy2024-2025",
          termId: "term1",
          semesterId: "sem1",
          startDate: 20240801,
          endDate: 20241215
        });

        await setDoc(doc(db, "subjects", "math101"), {
          subjectId: "math101",
          name: "Math 101",
          code: "MTH101"
        });

        await setDoc(doc(db, "classes", "class1"), {
          classId: "class1",
          subjectId: "math101",
          teacherEmail: "teacher@example.com",
          academicId: "ay1"
        });

        await setDoc(doc(db, "classMembers", "member1"), {
          memberId: "member1",
          classId: "class1",
          studentId: "student123",
          enrolledAt: new Date()
        });

        await setDoc(doc(db, "students", "student123"), {
          studentId: "student123",
          name: "Juan Dela Cruz",
          program: "BSIT"
        });

        await setDoc(doc(db, "questions", "qset1"), {
          questionSetId: "qset1",
          subjectId: "math101",
          academicId: "ay1",
          items: [{ number: 1, correctAnswer: "A" }, { number: 2, correctAnswer: "C" }],
          createdBy: "teacher@example.com"
        });

        await setDoc(doc(db, "scannedbatches", "scan1"), {
          scanId: "scan1",
          batchId: "batchA",
          studentId: "student123",
          classId: "class1",
          questionId: "qset1",
          answers: ["A", "C"],
          score: 2,
          totalItems: 2,
          correctedAt: new Date()
        });

        alert("‚úÖ Firestore successfully seeded!");
      } catch (err) {
        console.error("‚ùå Error seeding Firestore:", err);
        alert("‚ùå Failed to seed Firestore");
      }
    }

    // üîò Attach to seed button
    document.getElementById('seed-button').addEventListener('click', seedFirestore);
  </script>
</body>
</html>
