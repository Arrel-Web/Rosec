<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosec Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Preload class to prevent transitions on page load */
    .preload * {
      transition: none !important;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(26,115,232,0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255,204,0,0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(45,62,80,0.4) 0%, transparent 50%),
        linear-gradient(135deg, #1a73e8 0%, #2d3e50 100%);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 70% 30%, rgba(255,204,0,0.1) 0%, transparent 40%),
        radial-gradient(circle at 30% 70%, rgba(26,115,232,0.15) 0%, transparent 40%);
      animation: backgroundFloat 20s ease-in-out infinite;
      z-index: -1;
    }

    /* Floating geometric shapes */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 15% 25%, rgba(255,204,0,0.1) 0%, transparent 20%),
        radial-gradient(circle at 85% 75%, rgba(26,115,232,0.08) 0%, transparent 25%),
        radial-gradient(circle at 45% 10%, rgba(255,255,255,0.05) 0%, transparent 15%),
        radial-gradient(circle at 75% 40%, rgba(45,62,80,0.1) 0%, transparent 30%);
      animation: geometricFloat 25s ease-in-out infinite reverse;
      z-index: -1;
    }

    @keyframes backgroundFloat {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-20px) rotate(2deg);
        opacity: 1;
      }
    }

    @keyframes geometricFloat {
      0%, 100% {
        transform: translateX(0px) translateY(0px) rotate(0deg);
        opacity: 0.6;
      }
      33% {
        transform: translateX(10px) translateY(-15px) rotate(1deg);
        opacity: 0.8;
      }
      66% {
        transform: translateX(-5px) translateY(10px) rotate(-1deg);
        opacity: 1;
      }
    }

    /* Educational icons floating in background */
    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    .floating-icon {
      position: absolute;
      color: rgba(255,255,255,0.3);
      font-size: 2rem;
      animation: iconFloat 12s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255,255,255,0.2);
    }

    .floating-icon:nth-child(1) {
      top: 15%;
      left: 10%;
      animation-delay: 0s;
      font-size: 1.5rem;
    }

    .floating-icon:nth-child(2) {
      top: 25%;
      right: 15%;
      animation-delay: 0.2s;
      font-size: 2.2rem;
    }

    .floating-icon:nth-child(3) {
      bottom: 30%;
      left: 20%;
      animation-delay: 0.4s;
      font-size: 1.8rem;
    }

    .floating-icon:nth-child(4) {
      bottom: 20%;
      right: 25%;
      animation-delay: 0.6s;
      font-size: 1.6rem;
    }

    .floating-icon:nth-child(5) {
      top: 40%;
      left: 5%;
      animation-delay: 0.8s;
      font-size: 2rem;
    }

    .floating-icon:nth-child(6) {
      top: 60%;
      right: 8%;
      animation-delay: 1s;
      font-size: 1.4rem;
    }

    .floating-icon:nth-child(7) {
      top: 35%;
      left: 25%;
      animation-delay: 1.2s;
      font-size: 1.7rem;
    }

    .floating-icon:nth-child(8) {
      top: 70%;
      left: 15%;
      animation-delay: 1.4s;
      font-size: 1.9rem;
    }

    .floating-icon:nth-child(9) {
      top: 50%;
      right: 35%;
      animation-delay: 1.6s;
      font-size: 1.6rem;
    }

    .floating-icon:nth-child(10) {
      bottom: 15%;
      left: 40%;
      animation-delay: 1.8s;
      font-size: 2.1rem;
    }

    .floating-icon:nth-child(11) {
      top: 20%;
      left: 50%;
      animation-delay: 2s;
      font-size: 1.8rem;
    }

    .floating-icon:nth-child(12) {
      bottom: 40%;
      right: 10%;
      animation-delay: 2.2s;
      font-size: 1.5rem;
    }

    @keyframes iconFloat {
      0%, 100% {
        transform: translateY(0px) rotate(0deg) scale(1);
        opacity: 0.25;
      }
      25% {
        transform: translateY(-20px) rotate(5deg) scale(1.1);
        opacity: 0.4;
      }
      50% {
        transform: translateY(-10px) rotate(-3deg) scale(0.9);
        opacity: 0.3;
      }
      75% {
        transform: translateY(-15px) rotate(2deg) scale(1.05);
        opacity: 0.35;
      }
    }

    /* Particle system */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,204,0,0.8);
      border-radius: 50%;
      animation: particleFloat 15s linear infinite;
      box-shadow: 0 0 10px rgba(255,204,0,0.3);
    }

    .particle:nth-child(1) { 
      top: 90%; left: 10%; animation-delay: 0s; 
      background: rgba(26,115,232,0.7);
      box-shadow: 0 0 10px rgba(26,115,232,0.3);
    }
    .particle:nth-child(2) { 
      top: 95%; left: 20%; animation-delay: 3s; 
      background: rgba(255,204,0,0.8);
      box-shadow: 0 0 10px rgba(255,204,0,0.3);
    }
    .particle:nth-child(3) { 
      top: 88%; right: 15%; animation-delay: 6s; 
      background: rgba(26,115,232,0.7);
      box-shadow: 0 0 10px rgba(26,115,232,0.3);
    }
    .particle:nth-child(4) { 
      top: 92%; right: 25%; animation-delay: 9s; 
      background: rgba(255,204,0,0.8);
      box-shadow: 0 0 10px rgba(255,204,0,0.3);
    }
    .particle:nth-child(5) { 
      top: 96%; left: 30%; animation-delay: 12s; 
      background: rgba(26,115,232,0.7);
      box-shadow: 0 0 10px rgba(26,115,232,0.3);
    }
    .particle:nth-child(6) { 
      top: 89%; right: 30%; animation-delay: 15s; 
      background: rgba(255,204,0,0.8);
      box-shadow: 0 0 10px rgba(255,204,0,0.3);
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(0px) translateX(0px) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(-10vh) translateX(5px) scale(1);
      }
      90% {
        opacity: 0.8;
        transform: translateY(-80vh) translateX(30px) scale(0.8);
      }
      100% {
        transform: translateY(-100vh) translateX(50px) scale(0.3);
        opacity: 0;
      }
    }

    /* Brand header */
    .brand-header {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 100;
    }

    .brand-header .logo {
      font-size: 28px;
      color: #ffcc00;
    }

    .brand-header .title {
      font-size: 24px;
      font-weight: 700;
      color: white;
    }

    /* Form labels */
    label {
      display: block;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    /* Input styles */
    input[type="text"], input[type="password"] {
      width: 100%;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(26,115,232,0.3);
    }

    /* Button styles */
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(26,115,232,0.3);
    }

    button:hover {
      background: #1557b0;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(26,115,232,0.4);
    }

    /* Small text */
    small {
      font-size: 16px;
      font-weight: 500;
    }

    /* Login submit button */
    .login--login-submit {
      float: right;
    }

    /* Main login container */
    .login--container {
      width: 300px;
      height: 300px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      margin: 0 auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      transition: all 1s cubic-bezier(.06,.63,0,1);
    }

    .login--container.login--active {
      width: 600px;
    }

    /* Toggle container - initially full width */
    .login--toggle-container {
      position: absolute;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      right: 0;
      top: 0;
      line-height: 2.5em;
      width: 100%;
      height: 100%;
      text-align: center;
      cursor: pointer;
      transform: perspective(1000px) translateZ(1px);
      transform-origin: 0% 50%;
      transition: all 1s cubic-bezier(.06,.63,0,1);
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .login--container.login--active .login--toggle-container {
      width: 50%;
      border-left: 1px solid rgba(255,255,255,0.2);
    }

    .login--toggle-container .js-toggle-login {
      font-size: 3.5em;
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(135deg, #1a73e8, #1a73e8);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login--toggle-container .js-toggle-login:hover {
      transform: scale(1.08);
      background: linear-gradient(135deg, #ffffff, #ffcc00);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.8));
    }

   .login--toggle-container small {
  display: inline-block; /* or block */
  width: 120px;          /* set width */
  height: 30px;          /* set height */
  line-height: 30px;     /* vertically centers text if single line */
  text-align: center;    /* centers text horizontally */
  color: rgba(255,255,255,0.9);
  font-size: 14px;
}


    .login--container.login--active .login--toggle-container {
      transform: perspective(1000px) rotateY(180deg);
      background: rgba(45,62,80,0.9);
    }

    /* Login form - initially completely hidden */
    .login--form {
      opacity: 0;
      visibility: hidden;
      transition: all 1s cubic-bezier(.06,.63,0,1);
    }

    .login--container.login--active .login--form {
      opacity: 1;
      visibility: visible;
    }

    /* Username and password containers */
    .login--username-container, .login--password-container {
      float: left;
      width: 50%;
      height: 50%;
      padding: 24px;
      color: #333;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
    }

    .login--password-container {
      clear: left;
    }

    /* Form field styling */
    .login--username-container label,
    .login--password-container label {
      color: #333;
    }

    .login--username-container input,
    .login--password-container input {
      background: white;
      border: 1px solid #dadce0;
      color: #333;
    }

    .login--username-container input::placeholder,
    .login--password-container input::placeholder {
      color: #999;
    }


    /* Responsive adjustments */
    @media (max-width: 768px) {
      .login--container {
        width: 90%;
        max-width: 250px;
        height: 250px;
      }

      .login--container.login--active {
        max-width: 400px;
        height: 400px;
      }

      .login--toggle-container .js-toggle-login {
        font-size: 2.5em;
      }

      .brand-header {
        top: 20px;
        left: 20px;
      }

      .brand-header .title {
        font-size: 20px;
      }
    }

    /* Animated Character */
    .character {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      z-index: 50;
    }

    .character-body {
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #1a73e8, #1557b0);
      border-radius: 50%;
      position: relative;
      box-shadow: 0 8px 25px rgba(26,115,232,0.3);
      border: 3px solid rgba(255,255,255,0.2);
    }

    .character-face {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
    }

    .eyes {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 60%;
      height: 30%;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
    }

    .eye {
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      width: 8px;
      height: 8px;
      background: #2d3e50;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease;
    }

    .mouth {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 10px;
      border: 2px solid white;
      border-top: none;
      border-radius: 0 0 20px 20px;
    }

    /* Character hover effect */
    .character:hover .character-body {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(26,115,232,0.4);
    }

    /* Graduation cap */
    .graduation-cap {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 25px;
      background: #2d3e50;
      border-radius: 2px;
    }

    .graduation-cap::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: #2d3e50;
      border-radius: 4px;
      transform: translateX(-50%) rotate(45deg);
    }

    .tassel {
      position: absolute;
      top: -5px;
      right: -10px;
      width: 2px;
      height: 20px;
      background: #ffcc00;
    }

    .tassel::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: -2px;
      width: 6px;
      height: 6px;
      background: #ffcc00;
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .character {
        top: 15%;
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body class="preload">
  <!-- Floating Educational Icons -->
  <div class="floating-icons">
    <i class="floating-icon fa-solid fa-book"></i>
    <i class="floating-icon fa-solid fa-microscope"></i>
    <i class="floating-icon fa-solid fa-calculator"></i>
    <i class="floating-icon fa-solid fa-flask"></i>
    <i class="floating-icon fa-solid fa-pencil"></i>
    <i class="floating-icon fa-solid fa-globe"></i>
    <i class="floating-icon fa-solid fa-atom"></i>
    <i class="floating-icon fa-solid fa-dna"></i>
    <i class="floating-icon fa-solid fa-graduation-cap"></i>
    <i class="floating-icon fa-solid fa-chalkboard-teacher"></i>
    <i class="floating-icon fa-solid fa-laptop-code"></i>
    <i class="floating-icon fa-solid fa-chart-line"></i>
  </div>

  <!-- Floating Particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Brand Header -->
  <div class="brand-header">
    <span class="logo"><i class="fa-solid fa-graduation-cap"></i></span>
    <span class="title">Rosec</span>
  </div>

  <!-- Login Container -->
  <div class="login--container">
    <!-- Login Form -->
    <div class="login--form">
      <!-- Username Container -->
      <div class="login--username-container">
        <label>Email</label>
        <input type="text" placeholder="Email" autofocus>
      </div>

      <!-- Password Container -->
      <div class="login--password-container">
        <label>Password</label>
        <input type="password" placeholder="Password">
        <button class="js-toggle-login login--login-submit">Login</button>
      </div>
    </div>

    <!-- Toggle Container -->
    <div class="login--toggle-container">
      <small>Hey you,</small>
      <div class="js-toggle-login" style="width:150px; height:70px; line-height:50px; text-align:center;">
  Login
</div>

      <small>already</small>
    </div>
  </div>

  <!-- Animated Character -->
  <div class="character">
    <div class="graduation-cap">
      <div class="tassel"></div>
    </div>
    <div class="character-body">
      <div class="character-face">
        <div class="eyes">
          <div class="eye">
            <div class="pupil" id="leftPupil"></div>
          </div>
          <div class="eye">
            <div class="pupil" id="rightPupil"></div>
          </div>
        </div>
        <div class="mouth"></div>
      </div>
    </div>
  </div>

  <!-- Login Animation Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Remove preload class to enable transitions
      document.body.classList.remove('preload');
      

      // Manual toggle functionality
      const toggleButtons = document.querySelectorAll('.js-toggle-login');
      toggleButtons.forEach(button => {
        button.addEventListener('click', () => {
          document.querySelector('.login--container').classList.toggle('login--active');
          
          // Focus username input when form becomes visible
          setTimeout(() => {
            const usernameInput = document.querySelector('.login--username-container input');
            if (usernameInput && document.querySelector('.login--container').classList.contains('login--active')) {
              usernameInput.focus();
            }
          }, 500);
        });
      });

      // Handle form submission
      const loginSubmitBtn = document.querySelector('.login--login-submit');
      loginSubmitBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const email = document.querySelector('.login--username-container input').value;
        const password = document.querySelector('.login--password-container input').value;
        
        if (email && password) {
          // Simple validation - you can integrate with your Firebase auth here
          if (email === 'admin' && password === 'admin') {
            window.location.href = 'dashboard.html';
          } else {
            alert('Invalid credentials. Try admin/admin for demo.');
          }
        } else {
          alert('Please enter both email and password');
        }
      });

      // Eye tracking functionality
      const leftPupil = document.getElementById('leftPupil');
      const rightPupil = document.getElementById('rightPupil');
      const character = document.querySelector('.character');

      function moveEyes(e) {
        const characterRect = character.getBoundingClientRect();
        const characterCenterX = characterRect.left + characterRect.width / 2;
        const characterCenterY = characterRect.top + characterRect.height / 2;

        const mouseX = e.clientX;
        const mouseY = e.clientY;

        // Calculate angle from character to mouse
        const angle = Math.atan2(mouseY - characterCenterY, mouseX - characterCenterX);
        
        // Calculate pupil movement (limited range)
        const maxDistance = 4; // Maximum pupil movement in pixels
        const distance = Math.min(maxDistance, Math.sqrt(Math.pow(mouseX - characterCenterX, 2) + Math.pow(mouseY - characterCenterY, 2)) / 20);
        
        const pupilX = Math.cos(angle) * distance;
        const pupilY = Math.sin(angle) * distance;

        // Apply movement to both pupils
        leftPupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
        rightPupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
      }

      // Add mouse move listener
      document.addEventListener('mousemove', moveEyes);

      // Character blink animation
      function blink() {
        const eyes = document.querySelectorAll('.eye');
        eyes.forEach(eye => {
          eye.style.height = '2px';
          setTimeout(() => {
            eye.style.height = '18px';
          }, 150);
        });
      }

      // Random blinking
      setInterval(() => {
        if (Math.random() < 0.3) {
          blink();
        }
      }, 3000);
    });
  </script>
</body>
</html>
