<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
      background-color: #f2f2f2;
    }
    .user-icon-container {
      position: relative;
      display: inline-block;
    }
    .user-icon-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 1;
      border-radius: 5px;
      text-align: left;
    }
    .dropdown-content p {
      margin: 5px 0;
    }
    .dropdown-content button {
      width: 100%;
      margin-top: 10px;
      background-color: rgb(119, 5, 98);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="user-icon-container">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="userIconBtn" alt="User Icon">
    <div id="userDropdown" class="dropdown-content">
      <p>üë§ John Doe</p>
      <p>üìß john@example.com</p>
      <p>üîê Role: Admin</p>
      <button onclick="alert('Logged out')">Logout</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const userIconBtn = document.getElementById('userIconBtn');
    const userDropdown = document.getElementById('userDropdown');

    userIconBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      userDropdown.style.display = userDropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (event) => {
      if (!userIconBtn.contains(event.target) && !userDropdown.contains(event.target)) {
        userDropdown.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
