<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rosec Teachers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    /* Sidebar styles (same as your other pages) */
    .layout {
      display: flex;
    }
    .sidebar {
      width: 240px;
      background: #2d3e50;
      color: white;
      min-height: 100vh;
      padding: 20px 10px;
      box-sizing: border-box;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar-header .logo {
      font-size: 1.8rem;
      color: #ffcc00;
    }
    .sidebar-nav a {
      color: #ddd;
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      margin-bottom: 4px;
      border-radius: 4px;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar-nav a.active,
    .sidebar-nav a:hover {
      background-color: #ffcc00;
      color: #2d3e50;
    }

    /* Main area */
    .main-area {
      margin-left: 240px;
      padding: 20px;
      min-height: 100vh;
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Header row */
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    /* Table card */
    .table-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
      overflow: hidden;
      border: 1px solid #eee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
    }
    th {
      background: #f3f4f6;
      font-weight: 600;
      color: #333;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tbody tr:nth-child(even) {
      background: #fafafa;
    }
    tbody tr:hover {
      background: #eef4ff;
    }

    /* Modal styling */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: #fff;
      width: min(600px, 92vw);
      max-height: 90vh;
      overflow: auto;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
      animation: modalIn 200ms ease-out;
    }
    @keyframes modalIn {
      from { opacity: 0; transform: translateY(10px) scale(0.96); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .modal-header h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #2d3e50;
    }
    .icon-btn {
      background: transparent;
      border: none;
      border-radius: 6px;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #555;
      font-size: 1.2rem;
      transition: background 0.2s;
    }
    .icon-btn:hover {
      background: #f2f2f2;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <span class="logo"><i class="fa-solid fa-graduation-cap"></i></span>
        <span class="title">Rosec</span>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="classes.html"><i class="fa-solid fa-book"></i> Classes</a>
        <a href="students.html"><i class="fa-solid fa-user-graduate"></i> Students</a>
        <a href="teachers.html" class="active"><i class="fa-solid fa-chalkboard-user"></i> Teachers</a>
        <a href="academic-periods.html"><i class="fa-solid fa-calendar-days"></i> Academic Periods</a>
        <a href="answer-sheet-maker.html"><i class="fa-solid fa-file-lines"></i> Answer Sheet Maker</a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
      </nav>
    </aside>

    <main class="main-area">
      <div class="header-row">
        <h1>Teachers List</h1>
        <button id="openAddTeacherBtn" class="btn" style="background:#2d3e50; color:white; padding:8px 12px; border:none; border-radius:4px; cursor:pointer;">
          <i class="fa-solid fa-user-plus"></i> Add Teacher
        </button>
      </div>

      <div class="table-card">
        <table id="teachersTable" aria-live="polite" aria-label="List of teachers">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="2" style="text-align:center; color:#666;">Loading teachers...</td></tr>
          </tbody>
        </table>
      </div>

      <div id="modalOverlay" class="modal-overlay hidden" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
          <div class="modal-header">
            <h3 id="modalTitle">Add Teacher</h3>
            <button id="closeModal" class="icon-btn" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <div id="modalContent">
            <!-- Example form copied from student modal -->
            <form id="addTeacherForm">
              <div style="margin-bottom:10px;">
                <label for="teacherName">Name</label><br>
                <input type="text" id="teacherName" name="teacherName" required style="width:100%; padding:8px; border:1px solid #ccc; border-radius:6px;">
              </div>
              <div style="margin-bottom:10px;">
                <label for="teacherEmail">Email</label><br>
                <input type="email" id="teacherEmail" name="teacherEmail" required style="width:100%; padding:8px; border:1px solid #ccc; border-radius:6px;">
              </div>
              <button type="submit" style="background:#2d3e50; color:white; padding:10px 14px; border:none; border-radius:6px; cursor:pointer;">
                <i class="fa-solid fa-save"></i> Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/teachers.js"></script>
  <script>
    // Modal open/close logic
   const openBtn = document.getElementById("openAddTeacherBtn");
  const modalOverlay = document.getElementById("modalOverlay");
  const closeBtn = document.getElementById("closeModal");

  function openModal() {
    modalOverlay.classList.remove("hidden");
    modalOverlay.removeAttribute("inert");  // allow interaction
    modalOverlay.setAttribute("aria-hidden", "false");
    closeBtn.focus(); // put focus inside modal
  }

  function closeModal() {
    // move focus safely back to the opener before hiding
    openBtn.focus();
    modalOverlay.classList.add("hidden");
    modalOverlay.setAttribute("aria-hidden", "true");
    modalOverlay.setAttribute("inert", ""); // prevent interaction
  }

  openBtn.addEventListener("click", openModal);
  closeBtn.addEventListener("click", closeModal);

  // Close if clicked outside modal
  modalOverlay.addEventListener("click", (e) => {
    if (e.target === modalOverlay) {
      closeModal();
    }
  });
  </script>
</body>
</html>
