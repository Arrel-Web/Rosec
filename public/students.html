<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rosec Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    /* Layout */
    .layout { display: flex; }
    .sidebar {
      width: 240px;
      background: #2d3e50;
      color: white;
      min-height: 100vh;
      padding: 20px 10px;
      box-sizing: border-box;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .sidebar-header .logo { font-size: 1.8rem; color: #ffcc00; }
    .sidebar-nav a {
      color: #ddd;
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      margin-bottom: 4px;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    .sidebar-nav a.active,
    .sidebar-nav a:hover { background-color: #ffcc00; color: #2d3e50; }

    /* Main area */
    .main-area {
      margin-left: 240px;
      padding: 20px;
      min-height: 100vh;
      background: #fff;
    }

    /* User dropdown */
    .user-dropdown { 
      display: none; 
      position: absolute; 
      background: white; 
      border: 1px solid #ccc; 
      padding: 10px; 
      right: 0; 
      top: 50px; 
      width: 200px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.15); 
      z-index: 100; 
      border-radius: 4px; 
    }
    .user-dropdown.show { display: block; }
    .user-btn { background: transparent; border: none; cursor: pointer; padding: 0; }
    #userAvatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
    .divider { margin: 10px 0; border-bottom: 1px solid #ddd; }

    /* Table */
    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: left; }
    th { background-color: #f3f3f3; font-weight: 600; }
    tbody tr:hover { background-color: #eef4ff; }

    /* Modal */
    .modal-overlay.hidden { display: none; }
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal { background:#fff; border-radius:8px; padding:16px; min-width:320px; max-width:90%; position:relative; }
    .modal-close { position:absolute; top:8px; right:8px; }
  </style>
</head>
<body>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" role="navigation" aria-label="Main sidebar navigation">
      <div class="sidebar-header">
        <span class="logo"><i class="fa-solid fa-graduation-cap"></i></span>
        <span class="title">Rosec</span>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="classes.html"><i class="fa-solid fa-book"></i> Classes</a>
        <a href="students.html" class="active"><i class="fa-solid fa-user-graduate"></i> Students</a>
        <a href="teachers.html"><i class="fa-solid fa-chalkboard-user"></i> Teachers</a>
        <a href="academic-periods.html"><i class="fa-solid fa-calendar-days"></i> Academic Periods</a>
        <a href="answer-sheet-maker.html"><i class="fa-solid fa-file-lines"></i> Answer Sheet Maker</a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main-area" role="main">
      <header class="topbar" style="display:flex; justify-content:space-between; align-items:center;">
        <div class="brand"><h3 style="margin:0;">Students List</h3></div>
        <div class="top-actions" style="position: relative; display:flex; align-items:center; gap:12px;">
          <!-- Add Student button moved here -->
          <button id="openAddStudentBtn" class="btn" style="background:#2d3e50; color:white; padding:8px 12px; border:none; border-radius:4px; cursor:pointer;">
            <i class="fa-solid fa-user-plus"></i> Add Student
          </button>

          <!-- User icon dropdown -->
          <div class="user">
            <button id="userIconBtn" class="user-btn">
              <img id="userAvatar" src="https://static.vecteezy.com/system/resources/previews/000/550/731/original/user-icon-vector.jpg" alt="User avatar" />
            </button>
            <div id="userDropdown" class="user-dropdown">
              <div id="user-name">User Name:</div>
              <div id="user-email"></div>
              <div id="user-role" style="font-style: italic; color: #666; margin-top: 4px;">Role: Loading...</div>
              <div class="divider"></div>
              <button id="signOutBtn">Log out</button>
            </div>
          </div>
        </div>
      </header>

      <!-- Student Table -->
      <table id="studentsTable" aria-live="polite" aria-label="List of students">
        <thead>
          <tr>
            <th scope="col">Student ID</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="3" style="text-align:center; color:#666;">Loading students...</td></tr>
        </tbody>
      </table>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div id="modal" class="modal">
      <button id="closeModal" class="modal-close">âœ•</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Main JS -->
  <script type="module" src="js/students.js"></script>
</body>
</html>
