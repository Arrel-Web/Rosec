<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - Rosec</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1a73e8 0%, #2d3e50 100%);
      color: white;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      padding: 40px 20px;
    }
    
    .logo {
      font-size: 3rem;
      color: #ffcc00;
      margin-bottom: 20px;
    }
    
    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: white;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 900;
      color: rgba(255,255,255,0.1);
      line-height: 1;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: white;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: rgba(255,255,255,0.9);
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #ffcc00, #ff9800);
      color: #2d3e50;
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255,204,0,0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,204,0,0.4);
    }
    
    .btn i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fa-solid fa-graduation-cap"></i>
    </div>
    <div class="brand-title">Rosec</div>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. Let's get you back to your dashboard.</p>
    <a href="/" class="btn">
      <i class="fa-solid fa-home"></i>
      Back to Home
    </a>
  </div>
</body>
</html>
